<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="420" viewBox="0 0 1000 420">
  <style>
    .box { fill:#f7f9fc; stroke:#333; stroke-width:2; rx:8; }
    .title { font: bold 16px sans-serif; fill:#111; }
    .label { font: 14px sans-serif; fill:#111; }
    .small { font: 12px sans-serif; fill:#111; }
    .arrow { stroke:#333; stroke-width:2; fill:none; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <!-- Physical machine box -->
  <rect x="30" y="60" width="260" height="220" class="box" />
  <text x="45" y="88" class="title">Physical Machine</text>
  <text x="45" y="115" class="label">- 1 CPU (8 cores)</text>
  <text x="45" y="138" class="label">- 64 GB RAM</text>
  <text x="45" y="161" class="label">- 1 TB Storage</text>

  <!-- VMs -->
  <rect x="380" y="20" width="200" height="120" class="box" />
  <text x="395" y="44" class="title">VM 1</text>
  <text x="395" y="68" class="label">"2 CPUs"</text>
  <text x="395" y="88" class="label">"16 GB RAM"</text>
  <text x="395" y="108" class="label">"200 GB"</text>

  <rect x="620" y="20" width="200" height="120" class="box" />
  <text x="635" y="44" class="title">VM 2</text>
  <text x="635" y="68" class="label">"2 CPUs"</text>
  <text x="635" y="88" class="label">"16 GB RAM"</text>
  <text x="635" y="108" class="label">"300 GB"</text>

  <rect x="500" y="200" width="320" height="160" class="box" />
  <text x="515" y="232" class="title">VM 3</text>
  <text x="515" y="258" class="label">"4 CPUs"</text>
  <text x="515" y="282" class="label">"32 GB RAM"</text>
  <text x="515" y="306" class="label">"500 GB"</text>

  <!-- Connecting arrows -->
  <path d="M290 160 L380 80" class="arrow" />
  <path d="M290 160 L620 80" class="arrow" />
  <path d="M290 160 L620 300" class="arrow" />

  <!-- Column headers showing "What Software Sees:" -->
  <text x="380" y="12" class="small">What Software Sees:</text>

  <!-- Outer framing to mimic the ASCII layout -->
  <rect x="10" y="10" width="980" height="400" fill="none" stroke="#bbb" stroke-dasharray="4 4" />
</svg>
